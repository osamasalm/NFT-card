<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="main.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

</head>
<body>

  <main>
    <div class="img">
      <img src="images/image-equilibrium.jpg" alt="image-equilibrium" class="main-img">
      <div class="overlay">
        <img src="images/icon-view.svg" alt="icon-view" class="over">
      </div>
    </div>
    <h1>Equilibrium #3429</h1>
    <p class="top">Our Equilibrium collection promotes balance and calm.</p>
    <div class="split">
      <div class="icon">
        <img src="images/icon-ethereum.svg" alt="icon-ethereum">
        <p class="cyan">0.041 ETH</p>
      </div>
      <div class="icon">
        <img src="images/icon-clock.svg" alt="icon-clock">
        <p>3 days left</p>
      </div>
    </div>
    <div class="avatar">
      <img src="images/image-avatar.png" alt="image-avatar">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </main>

</body>
</html>
